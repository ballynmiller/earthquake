<!Doctype html>
<html>
	<head>
		<title>EarthQuakes</title>
		<link rel="stylesheet" href="css/reset.css" type="text/css" />
		<link rel="stylesheet" href="css/base.css" type="text/css" />

			<link rel="stylesheet" href="css/ie7.css" type="text/css" />
		<![endif]-->

		<script>

					recentContainer : "#recent"
				});
			}
		</script>
